<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo</title>
</head>

<body>
    <section class="container">
        <h1>Gerador de senhas</h1>

        <div class="senha-gerada">Selecione as seleções</div>
        
        <section>
            <div>
                Quantidade de caracteres:
                <input type="number" value="20" min="1" max="50" class="qtd-caracteres">
            </div>
            <div>
                Adicionar maiúsculas 
                <input type="checkbox" class="chk-mainusculas"  checked>
            </div>
            <div>
                Adicionar minúsculas 
                <input type="checkbox" class="chk-minusculas" >
            </div>
            <div>
                Adicionar números 
                <input type="checkbox" class="chk-numeros" >
            </div>
            <div>
                Adicionar símbolos 
                <input type="checkbox" class="chk-simbolos" checked>
            </div>
        </section>

        <button class="gerar-senha">Gerar senha</button>
    </section>
    <script src="./assets/js/bundle.js"></script>
</body>

</html>
